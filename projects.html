---
layout: default
title: Projects
permalink: /projects/
---

{% for project in site.projects %}
  <div class="index-entry">
    <h2><a href="{{project.url}}">{{ project.title }}</a></h2>
    <small><i>{{ project.description }}</i></small>
    {% if project.preview_picture_path %}
    <br/>
    <img alt="preview picture for {{ project.title }}" src="{{ project.preview_picture_path }}">
    {% endif %}
  </div>
{% endfor %}
